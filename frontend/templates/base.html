<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FTI - Financial Tracking Intelligence{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="dns-prefetch" href="https://code.jquery.com">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fti-blue': '#0ea5e9',
                        'fti-blue-dark': '#0284c7',
                        'fti-blue-light': '#38bdf8'
                    }
                }
            }
        }
    </script>
    <style>
        /* Mobile Responsiveness Enhancements */
        @media (max-width: 640px) {
            .grid-cols-2 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
            .grid-cols-4 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .text-2xl { font-size: 1.5rem; }
            .text-3xl { font-size: 1.875rem; }
            .p-6 { padding: 1rem; }
            .space-x-4 > * + * { margin-left: 0.5rem; }
        }
        
        @media (max-width: 480px) {
            .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
            .md\\:grid-cols-3 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
            .md\\:grid-cols-4 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
            .lg\\:grid-cols-2 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
            .text-xl { font-size: 1.125rem; }
            .w-32 { width: 6rem; }
            .h-32 { height: 6rem; }
        }
        
        /* Touch-friendly buttons */
        @media (max-width: 768px) {
            button { min-height: 44px; }
            .p-3 { padding: 0.875rem; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-fti-blue">FTI</h1>
                    <span class="ml-2 text-gray-600 text-sm">Financial Intelligence</span>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-600 hover:text-fti-blue">Dashboard</a>
                    <a href="/goals" class="text-gray-600 hover:text-fti-blue">Goals</a>
                    <a href="/alerts" class="text-gray-600 hover:text-fti-blue">Alerts</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="logout-btn" class="text-gray-600 hover:text-fti-blue">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <script>
    $(document).ready(function() {
        // Check authentication
        const token = localStorage.getItem('token');
        if (!token && window.location.pathname === '/') {
            window.location.href = '/login';
        }
        
        // Set authorization header for all AJAX requests
        if (token) {
            $.ajaxSetup({
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('Authorization', 'Bearer ' + token);
                }
            });
        }
        
        // Logout functionality
        $('#logout-btn').click(function() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });
    });
    </script>
</body>
</html>
