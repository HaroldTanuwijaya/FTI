{% extends "base.html" %}

{% block content %}
<div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-900">Financial Goals</h2>
    <p class="text-gray-600">Track your progress towards financial milestones</p>
</div>

<!-- Add Goal Button -->
<div class="mb-6">
    <button id="add-goal-btn" class="bg-fti-blue text-white px-6 py-3 rounded-lg hover:bg-fti-blue-dark">
        + Add New Goal
    </button>
</div>

<!-- Goals Grid -->
<div id="goals-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Goals will be loaded here -->
</div>

<!-- Add/Edit Goal Modal -->
<div id="goal-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
            <div class="p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Add Financial Goal</h3>
                    <button id="close-goal-modal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="goal-form">
                    <input type="hidden" id="goal-id" value="">
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Goal Name</label>
                        <input type="text" id="goal-name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-fti-blue focus:border-fti-blue">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Target Amount</label>
                        <input type="number" id="goal-amount" step="0.01" min="0" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-fti-blue focus:border-fti-blue">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Current Amount</label>
                        <input type="number" id="goal-current" step="0.01" min="0" value="0"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-fti-blue focus:border-fti-blue">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Target Date</label>
                        <input type="date" id="goal-date" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-fti-blue focus:border-fti-blue">
                    </div>
                    
                    <div class="flex space-x-3">
                        <button type="button" id="cancel-goal-btn" 
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="flex-1 px-4 py-2 bg-fti-blue text-white rounded-lg hover:bg-fti-blue-dark">
                            Save Goal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/goals.js"></script>
{% endblock %}
