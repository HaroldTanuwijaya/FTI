{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-fti-blue">
                <span class="text-white font-bold text-xl">FTI</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="/login" class="font-medium text-fti-blue hover:text-fti-blue-dark">
                    sign in to existing account
                </a>
            </p>
        </div>
        
        <form id="register-form" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input id="name" name="name" type="text" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fti-blue focus:border-fti-blue sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input id="email" name="email" type="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fti-blue focus:border-fti-blue sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fti-blue focus:border-fti-blue sm:text-sm">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-fti-blue focus:border-fti-blue sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-fti-blue hover:bg-fti-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fti-blue">
                    Create Account
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
$(document).ready(function() {
    $('#register-form').submit(function(e) {
        e.preventDefault();
        
        const name = $('#name').val().trim();
        const email = $('#email').val().trim();
        const password = $('#password').val();
        const confirmPassword = $('#confirm-password').val();
        
        // Validation
        if (!name || name.length < 2) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Name must be at least 2 characters',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        if (name.length > 100) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Name is too long (max 100 characters)',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        if (!email) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Email is required',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Please enter a valid email address',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        if (!password || password.length < 6) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Password must be at least 6 characters',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        if (password.length > 128) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Password is too long (max 128 characters)',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        if (password !== confirmPassword) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Passwords do not match',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        const formData = {
            name: name,
            email: email,
            password: password
        };
        
        $.ajax({
            url: '/api/auth/register',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                localStorage.setItem('fti_token', response.token);
                Swal.fire({
                    icon: 'success',
                    title: 'Registration Successful!',
                    text: 'Welcome to FTI',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = '/';
                });
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON?.error || 'Registration failed. Please try again.';
                Swal.fire({
                    icon: 'error',
                    title: 'Registration Failed',
                    text: errorMsg,
                    confirmButtonColor: '#0ea5e9'
                });
            }
        });
    });
});
</script>
{% endblock %}
