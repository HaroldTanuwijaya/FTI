{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-fti-blue">
                <span class="text-white font-bold text-xl">FTI</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="/register" class="font-medium text-fti-blue hover:text-fti-blue-dark">
                    create a new account
                </a>
            </p>
        </div>
        
        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-fti-blue focus:border-fti-blue focus:z-10 sm:text-sm"
                           placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-fti-blue focus:border-fti-blue focus:z-10 sm:text-sm"
                           placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-fti-blue focus:ring-fti-blue border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-fti-blue hover:bg-fti-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fti-blue">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
$(document).ready(function() {
    $('#login-form').submit(function(e) {
        e.preventDefault();
        
        const email = $('#email').val().trim();
        const password = $('#password').val();
        
        // Validation
        if (!email) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Email is required',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Please enter a valid email address',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        if (!password) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Password is required',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        if (password.length < 6) {
            Swal.fire({
                icon: 'error',
                title: 'Validation Error',
                text: 'Password must be at least 6 characters',
                confirmButtonColor: '#0ea5e9'
            });
            return;
        }
        
        const formData = {
            email: email,
            password: password
        };
        
        $.ajax({
            url: '/api/auth/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                localStorage.setItem('fti_token', response.token);
                window.location.href = '/';
            },
            error: function(xhr) {
                const errorMsg = xhr.responseJSON?.error || 'Invalid credentials. Please try again.';
                Swal.fire({
                    icon: 'error',
                    title: 'Login Failed',
                    text: errorMsg,
                    confirmButtonColor: '#0ea5e9'
                });
            }
        });
    });
});
</script>
{% endblock %}
