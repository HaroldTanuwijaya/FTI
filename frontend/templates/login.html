<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FTI Login - Financial Intelligence</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#38bdf8",
                        secondary: "#94a3b8",
                        success: "#34d399",
                        warning: "#fbbf24",
                        danger: "#f87171",
                        "background-dark": "#0B1120",
                        "surface-dark": "#151F32",
                        "surface-dark-hover": "#1E293B",
                        "border-dark": "#1E293B",
                        "text-main": "#f1f5f9",
                        "text-muted": "#94a3b8",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    boxShadow: {
                        glow: "0 0 15px rgba(56, 189, 248, 0.15)",
                        card: "0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1)",
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-background-dark text-text-main font-sans min-h-screen">
    <!-- Background Pattern -->
    <div class="fixed inset-0 bg-gradient-to-br from-background-dark via-surface-dark to-background-dark"></div>
    <div class="fixed inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(56,189,248,0.1),transparent_50%)]"></div>
    
    <!-- Main Content -->
    <div class="relative min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Logo & Header -->
            <div class="text-center mb-8">
                <div class="mx-auto h-16 w-16 flex items-center justify-center rounded-2xl bg-gradient-to-br from-primary to-blue-600 shadow-glow mb-6">
                    <span class="text-white font-bold text-2xl">FTI</span>
                </div>
                <h1 class="text-3xl font-bold text-text-main mb-2">Welcome Back</h1>
                <p class="text-text-muted">Sign in to your Financial Intelligence dashboard</p>
            </div>

            <!-- Login Form -->
            <div class="bg-surface-dark rounded-2xl shadow-card border border-border-dark p-8">
                <form id="login-form" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-text-main mb-2">
                            Email Address
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required
                            class="w-full px-4 py-3 bg-background-dark border border-border-dark rounded-xl text-text-main placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                            placeholder="Enter your email"
                        />
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-text-main mb-2">
                            Password
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required
                            class="w-full px-4 py-3 bg-background-dark border border-border-dark rounded-xl text-text-main placeholder-text-muted focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                            placeholder="Enter your password"
                        />
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox"
                                class="h-4 w-4 text-primary focus:ring-primary border-border-dark rounded bg-background-dark"
                            />
                            <label for="remember-me" class="ml-2 text-sm text-text-muted">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:text-blue-400 transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-primary to-blue-600 text-white font-semibold py-3 px-4 rounded-xl hover:from-blue-500 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface-dark transition-all duration-200 shadow-glow"
                    >
                        <span class="flex items-center justify-center">
                            <span class="material-icons-round mr-2 text-sm">login</span>
                            Sign In
                        </span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-6 pt-6 border-t border-border-dark">
                    <p class="text-center text-text-muted">
                        Don't have an account?
                        <a href="/register" class="text-primary hover:text-blue-400 font-medium transition-colors ml-1">
                            Create Account
                        </a>
                    </p>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-text-muted text-sm">
                    Â© 2024 FTI - Financial Tracking Intelligence
                </p>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Check if already logged in
            const token = localStorage.getItem('fti_token');
            if (token) {
                window.location.href = '/';
                return;
            }

            $('#login-form').submit(function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                const password = $('#password').val();
                
                if (!email || !password) {
                    Swal.fire({
                        title: 'Missing Information',
                        text: 'Please fill in all fields',
                        icon: 'warning',
                        background: '#151F32',
                        color: '#f1f5f9',
                        confirmButtonColor: '#38bdf8'
                    });
                    return;
                }

                // Show loading state
                const submitBtn = $('button[type="submit"]');
                const originalText = submitBtn.html();
                submitBtn.html('<span class="material-icons-round animate-spin mr-2">refresh</span>Signing In...');
                submitBtn.prop('disabled', true);

                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email, password }),
                    success: function(response) {
                        localStorage.setItem('fti_token', response.token);
                        
                        Swal.fire({
                            title: 'Welcome Back!',
                            text: 'Login successful',
                            icon: 'success',
                            background: '#151F32',
                            color: '#f1f5f9',
                            confirmButtonColor: '#34d399',
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.href = '/';
                        });
                    },
                    error: function(xhr) {
                        const error = xhr.responseJSON?.error || 'Login failed';
                        
                        Swal.fire({
                            title: 'Login Failed',
                            text: error,
                            icon: 'error',
                            background: '#151F32',
                            color: '#f1f5f9',
                            confirmButtonColor: '#f87171'
                        });
                        
                        // Reset button
                        submitBtn.html(originalText);
                        submitBtn.prop('disabled', false);
                    }
                });
            });

            // Add input focus effects
            $('input').on('focus', function() {
                $(this).parent().addClass('ring-2 ring-primary');
            }).on('blur', function() {
                $(this).parent().removeClass('ring-2 ring-primary');
            });
        });
    </script>
</body>
</html>
